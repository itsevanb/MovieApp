<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <title>Profile - MovieWeb App</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Google Fonts -->
    <link href="https://cdn.pixabay.com/photo/2019/05/23/13/11/headphones-4223911_1280.jpg" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        /* Add your CSS here */
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">The Movie Database</a>
        <div class="navbar-nav ml-auto">
            <a href="/logout" class="btn btn-custom my-3"><i class="fas fa-sign-out-alt"></i>Logout</a>
        </div>
    </nav>

    <div class="container text-center">
        <h1>{{ user.name }}</h1>
        <p>{{ user.bio }}</p>
        <a href="/edit_profile/{{ user.id }}" class="btn btn-custom my-3">Edit Profile</a>
        <h2>My Movies</h2>
        <div class="row">
            {% for movie in user.movies %}
                <div class="col-md-4">
                    <img src="{{ movie.poster }}" alt="{{ movie.title }}" class="img-fluid">
                    <p>{{ movie.title }} ({{ movie.year }}) - Rating: {{ movie.rating }}</p>
                </div>
            {% endfor %}
        </div>
    </div>

    <!-- Footer -->
    <div class="footer py-2">
        <p>&copy; 2023 The Movie Database. All rights reserved.</p>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
